<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Normal scrolling - fullPage.js</title>
    <meta name="author" content="Alvaro Trigo Lopez" />
    <meta name="description" content="fullPage full-screen normal scrolling with autoScrolling." />
    <meta name="keywords"  content="fullpage,jquery,demo,screen,fullscreen,normal scroll,autoscrolling, scroll" />
    <meta name="Resource-type" content="Document" />

    <link rel="stylesheet" type="text/css" href="lib/fullpage.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    
</head>
<body>

<div id="fullpage">
    <div class="section " id="section0">
        <h1>HOME PAGE</h1>
    </div>
    <div class="section" id="section1"><h1>Biografie</h1></div>
    <div class="section" id="section2"><h1>Mijn muziek</h1></div>
</div>

<script type="text/javascript" src= "lib/fullpage.js"></script>
<script type="text/javascript" src="examples.js"></script>

<script type="text/javascript">
    var myFullpage = new fullpage('#fullpage', {
        menu: '#menu',
        anchors: ['firstPage', 'secondPage', '3rdPage'],
        autoScrolling: false,
        licenseKey: 'OPEN-SOURCE-GPLV3-LICENSE',
        navigation: true,
        navigationPosition: 'right',
    });
</script>

</body>
</html>
